<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - College Fest 2025</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="events.html">Events</a></li>
            <li><a href="schedule.html">Schedule</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="contact.html">Contact & FAQs</a></li>
        </ul>
    </nav>
    <main>
        <h1>Participant Registration</h1>
        <form class="registration-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="event">Select Event:</label>
            <select id="event" name="event" required>
                <option value="Quiz Competition">Quiz Competition</option>
                <option value="Hackathon">Hackathon</option>
                <option value="Debate">Debate</option>
                <option value="Photography Contest">Photography Contest</option>
                <option value="Dance Battle">Dance Battle</option>
                <option value="Art Exhibition">Art Exhibition</option>
            </select>

            <label for="college">College Name:</label>
            <input type="text" id="college" name="college" required>

            <label for="year">Year:</label>
            <select id="year" name="year" required>
                <option value="1">1st Year</option>
                <option value="2">2nd Year</option>
                <option value="3">3rd Year</option>
                <option value="4">4th Year</option>
            </select>

            <button type="submit">Register</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 College Fest Committee</p>
    </footer>
</body>
</html>
