<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Agency - Booking</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Book Your Trip</h1>
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="packages.html">Packages</a>
    <a href="booking.html">Booking</a>
    <a href="gallery.html">Gallery</a>
    <a href="contact.html">Contact Us</a>
  </nav>
  <div class="container">
    <h2>Booking Form</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="dates">Travel Dates:</label>
      <input type="date" id="dates" name="dates" required>

      <label for="destination">Destination:</label>
      <select id="destination" name="destination" required>
        <option value="">Select Destination</option>
        <option value="Paris">Paris, France</option>
        <option value="Bali">Bali, Indonesia</option>
        <option value="Rome">Rome, Italy</option>
        <option value="Zurich">Zurich, Switzerland</option>
      </select>

      <label for="package">Package:</label>
      <select id="package" name="package" required>
        <option value="">Select Package</option>
        <option value="Paris Explorer">Paris Explorer</option>
        <option value="Bali Bliss">Bali Bliss</option>
        <option value="Roman Holiday">Roman Holiday</option>
        <option value="Swiss Adventure">Swiss Adventure</option>
      </select>

      <label for="requests">Special Requests:</label>
      <textarea id="requests" name="requests" rows="3"></textarea>

      <button type="submit">Book Now</button>
    </form>
  </div>
</body>
</html>
